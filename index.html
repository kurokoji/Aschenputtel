<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aschenputtel</title>
    <link rel="stylesheet" href="./photon/css/photon.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./mainwindow.js"></script>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header" style="height:32px;">
        <div class="toolbar-actions">
            <!-- ツールバー -->
            <div class="btn-group">
                <!-- 戻る 更新 進む -->
                <button class="btn btn-default" id="back">
                    <span class="icon icon-left-bold"></span>
                </button>
                <button class="btn btn-default" id="reload">
                    <span class="icon icon-cw"></span>
                </button>
                <button class="btn btn-default" id="forward">
                    <span class="icon icon-right-bold"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" id="mystudio" title="マイスタジオ">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default" id="petit" title="ぷちデレラ">
                    <span class="icon icon-github"></span>
                </button>
                <button class="btn btn-default" id="gacha" title="ガチャ">
                    <span class="icon icon-flash"></span>
                </button>
                <button class="btn btn-default" id="lesson" title="レッスン・特訓">
                    <span class="icon icon-note"></span>
                </button>
                <button class="btn btn-default" id="freetrade" title="フリートレード">
                    <span class="icon icon-shuffle"></span>
                </button>
            </div>
            
            <button class="btn btn-default" id="giftbox" title="贈り物">
                <span class="icon icon-box"></span>
            </button>
        </div>
    </header>
    <div id="window-content">
        <webview id="webview" src="http://sp.pf.mbga.jp/12008305/" 
        useragent="Mozilla/5.0 (Linux; Android 6.0.1; SO-02G Build/23.5.B.0.303) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/50.0.2661.89 Mobile Safari/537.36"
        preload="./preload.js"></webview>
    </div>
</div>
</body>
</html>
